<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>火把知识-后台-规范手册</title>
	<link rel="stylesheet" type="text/css" href="layui-2.0/css/layui.css">
	<!-- 样式重定义 -->
	<link rel="stylesheet" type="text/css" href="layui-2.0/css/public.css">
    <!-- 字体图标 -->
    <script src="layui-2.0/font/iconfont.js"></script>
	<style type="text/css">
		menu#anchor {
			position: fixed;
			height: 100%;
			width: 100px;
			text-align: center;
			left: 0;
			top: 0;
			overflow: auto;
			background-color: #fff;
			z-index: 1002;
			padding: 10px;
			box-sizing: border-box;
			font-size: 16px;
		}

		#anchor a {
			display: block;
			padding: 20px 0;
		}

		section {
			margin-left: 120px;
			padding-bottom: 80px;
		}

		article {
			padding: 20px 0;
			height: auto;
		}

		p.title {
			padding: 20px 0;
			font-size: 18px;
			margin-top: 50px;
		}
		header#header {
			position: fixed;
			text-align: center;
			height: 50px;
			line-height: 50px;
			font-size: 16px;
			top: 0;
			padding-left: 100px;
			width: 100%;
			box-sizing: border-box;
			background-color: #fff;
			z-index: 1001;
		}
	</style>
</head>

<body>

	<menu id="anchor">
		<a href="#button">按钮</a>
		<a href="#search">搜索</a>
		<a href="#color">颜色</a>
		<a href="#tab">选项卡</a>
	</menu>

	<header id="header">前端开发规范手册</header>

	<section>

		<article id="button">
			<!-- 按钮1 -->
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>按钮1</p>
			<button type="button" class="layui-btn">按钮1</button>
			<button type="button" class="layui-btn layui-btn-disabled">按钮1</button>
			<!-- 按钮2 -->
			<button type="button" class="layui-btn layui-btn-primary">按钮2</button>
			<button type="button" class="layui-btn layui-btn-primary layui-btn-disabled">按钮2禁用</button>
			<!-- 按钮3 -->
			<button type="button" class="layui-btn layui-btn-normal">按钮3</button>
			<button type="button" class="layui-btn layui-btn-normal layui-btn-disabled">按钮3禁用</button>
			<!-- 按钮4 -->
			<button type="button" class="layui-btn layui-btn-warm">按钮4</button>
			<button type="button" class="layui-btn layui-btn-warm layui-btn-disabled">按钮4禁用</button>
			<!-- 删除按钮 -->
			<button type="button" class="layui-btn layui-btn-danger">删除</button>
			<!-- 按钮5 -->
			<button type="button" class="layui-btn layui-btn-five">按钮5<i
					class="layui-icon layui-icon-down"></i></button>
			<!-- 按钮6 -->
			<button type="button" class="layui-btn layui-btn-six">按钮6<i class="layui-icon layui-icon-down"></i></button>
			<!-- 固定底部按钮 -->
			<!--<div class="bottom-layui-btn">
				<button type="button" class="layui-btn">保存并提交</button>
			</div>-->
		</article>
		<article id="input">
			<form class="layui-form">
				<p class="title">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#iconguanlian"></use>
					</svg>文本域1</p>

				<input type="text" name="title" placeholder="输入搜索关键字" autocomplete="off" class="layui-input">
				<p class="title">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#iconguanlian"></use>
					</svg>文本域2</p>
				<div class="input-second-container">
					<input type="text" name="title" placeholder="输入搜索关键字" autocomplete="off" class="layui-input">
					<div class="input-number"><span class="input-on-number">0</span>/<span
							class="input-max-number">100</span></div>
				</div>
				<p class="title">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#iconguanlian"></use>
					</svg>文本域3</p>
				<div class="input-third-container">
					<input type="text" name="title" placeholder="输入搜索关键字" autocomplete="off" class="layui-input">
					<div class="input-before">￥</div>
				</div>
			</form>
		</article>

		<article id="search">
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>搜索</p>
			<iframe src="iframe-2.0/search.html" name="high-search"></iframe>
		</article>

		<article id="color">
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>颜色</p>
			<div class="main-color">品牌色（主色调）</div>
		</article>

		<article id="tab">
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>选项卡1</p>
			<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
				<ul class="layui-tab-title">
					<li class="layui-this">选项一</li>
					<li>选项二</li>
				</ul>
				<div class="layui-tab-content"></div>
			</div>
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>选项卡2</p>
			<div class="tab-second-container">
				<div class="tab-second-content active">选项一</div>
				<div class="tab-second-content">选项二</div>
				<div class="tab-second-content">选项三</div>
			</div>
		</article>
		<article id="select">
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>下拉</p>
			<div class="layui-form-item layui-inline">
				<select name="city" lay-verify="required" class="size">
					<option value="">未选择</option>
					<option value="0">1</option>
					<option value="1">2</option>
				</select>
			</div>
			<div class="layui-form-item layui-inline">
				<select name="city" lay-verify="required" class="sizeMin">
					<option value="">未选择</option>
					<option value="0">1</option>
					<option value="1">2</option>
				</select>
			</div>
		</article>
		<article id="checkbox">
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>复选框</p>
			<form class="layui-form" action="">
				<input type="checkbox" name="item_id" value="" lay-skin="primary">
			</form>
		</article>
		<article id="rule">
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>法规提示</p>
			<div>
				请您遵守国家相关规定，切勿上传低俗色情、暴力恐怖、谣言诈骗、侵权盗版等相关内容，火把保有依据国家规定及平台规则进行处理的权利。
			</div>
		</article>
		<article id="pic">
			<p class="title">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconguanlian"></use>
				</svg>图片比例</p>
			<div style="width: 120px;">
				<div class="pictureImg"></div>
			</div>
		</article>
	</section>

</body>

</html>
<script type="text/javascript" src="layui-2.0/layui.js"></script>
<script type="text/javascript" src="layui-2.0/jquery3.4.1.js"></script>
<script type="text/javascript" src="layui-2.0/public.js"></script>
<script type="text/javascript">
	//初始化layui
	layui.use(['element', 'form'], function () {
		var element = layui.element,
			form = layui.form,
			$ = layui.$;

	})
</script>
