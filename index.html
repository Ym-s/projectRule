<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>火把知识-后台-规范手册</title>
	<link rel="stylesheet" type="text/css" href="layui-2.0/css/layui.css">
	<!-- 样式重定义 -->
	<link rel="stylesheet" type="text/css" href="layui-2.0/css/public.css">
	<!--公共样式-->
	<link rel="stylesheet" type="text/css" href="layui-2.0/css/component/select.css">
	<style type="text/css">
		#menu {
			position: fixed;
			height: 100%;
			width: 80px;
			text-align: center;
			left: 0;
			top: 0;
			overflow: auto;
			background-color: #f0f0f0;
			z-index: 1;
			padding: 10px;
			box-sizing: border-box;
		}
		#menu a {
			display: block;
			padding: 10px 0;
		}
		section {
			margin-left: 100px;
		}
		article {
			padding: 20px 0;
		}
		p {
			padding: 10px 0;
		}
	</style>
</head>
<body>

	<div id="menu">
		<a href="#button">按钮</a>
		<a href="#search">搜索</a>
		<a href="#color">颜色</a>
		<a href="#tab">选项卡</a>
	</div>

	<section>
		<article id="button">
			<!-- 按钮1 -->
			<p>----- 按钮 -----</p>
			<button type="button" class="layui-btn layui-btn-normal">按钮1</button>
			<button type="button" class="layui-btn layui-btn-disabled">按钮1</button>
			<!-- 按钮2 -->
			<button type="button" class="layui-btn layui-btn-primary">按钮2</button>
			<button type="button" class="layui-btn layui-btn-primary layui-btn-disabled">按钮2禁用</button>
			<!-- 按钮3 -->
			<button type="button" class="layui-btn layui-btn-normal">按钮3</button>
			<button type="button" class="layui-btn layui-btn-normal layui-btn-disabled">按钮3禁用</button>
			<!-- 按钮4 -->
			<button type="button" class="layui-btn layui-btn-warm">按钮4</button>
			<button type="button" class="layui-btn layui-btn-warm layui-btn-disabled">按钮4禁用</button>
			<!-- 按钮4 -->
			<button type="button" class="layui-btn layui-btn-danger">删除</button>
			<!-- 按钮5 -->
			<button type="button" class="layui-btn layui-btn-five">按钮5<i
					class="layui-icon layui-icon-down"></i></button>
			<!-- 按钮6 -->
			<button type="button" class="layui-btn layui-btn-six">按钮5<i class="layui-icon layui-icon-down"></i></button>
			<!-- 固定底部按钮 -->
			<div class="bottom-layui-btn">
				<button type="button" class="layui-btn">保存并提交</button>
			</div>
		</article>
		<article id="input">
			<form class="layui-form">
				<p>----- 文本域1 -----</p>

				<input type="text" name="title" required lay-verify="required" placeholder="输入搜索关键字" autocomplete="off"
					class="layui-input">
				<p>----- 文本域2 -----</p>
				<div class="input-first-container">
					<input type="text" name="title" required lay-verify="required" placeholder="输入搜索关键字"
						autocomplete="off" class="layui-input">
					<div class="input-number"><span class="input-on-number">0</span>/<span
							class="input-max-number">100</span></div>
				</div>
			</form>
		</article>

		<article id="search">
			<p>----- 搜索 -----</p>
			<iframe src="iframe-2.0/search.html" name="high-search"></iframe>
		</article>

		<article id="color">
			<p>----- 颜色 -----</p>
			<div class="main-color">品牌色（主色调）</div>
		</article>

		<article id="tab">
			<p>----- 选项卡 -----</p>
			<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
				<ul class="layui-tab-title">
				  <li class="layui-this">选项一</li>
				  <li>选项二</li>
				</ul>
				<div class="layui-tab-content"></div>
			  </div>
		</article>
		<article id="select">
			<p>----- 下拉 -----</p>
			<div class="layui-form-item layui-inline">
				<select name="city" lay-verify="required" class="size">
					<option value="">未选择</option>
					<option value="0">1</option>
					<option value="1">2</option>
				</select>
			</div>
			<div class="layui-form-item layui-inline">
				<select name="city" lay-verify="required" class="sizeMin">
					<option value="">未选择</option>
					<option value="0">1</option>
					<option value="1">2</option>
				</select>
			</div>
		</article>
		<article id="checkbox">
			<p>----- 复选框 -----</p>
			<form class="layui-form" action="">
				<input type="checkbox" name="item_id" value=""
					   lay-skin="primary">
			</form>
		</article>
	</section>

</body>
</html>
<script type="text/javascript" src="layui-2.0/layui.js"></script>
<script type="text/javascript">
	//初始化layui
	layui.use(['element', 'form'], function () {
		var element = layui.element,
			form = layui.form,
			$ = layui.$;
	})
</script>
